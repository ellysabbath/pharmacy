<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pharmacy management system Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../static/ootp/assets/img/vladimir-patkachakov-Mx6Xmf_nbRk-unsplash.jpg" type="image/jpg" />
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alert {
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="login-title">Sign In</h3>

        <!-- Success or error message -->
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            Invalid credentials. Please try again.
        </div>

        <!-- Login Form -->
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Show password checkbox -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="show-password">
                <label class="form-check-label" for="show-password">Show Password</label>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <div class="forgot-password">
                <p><a href="{% url 'signup' %}">Don't have an account? Sign up</a></p>
            </div>
            <div class="forgot-password">
                <p><a href="{% url 'request-reset-password' %}">Forgot your password? Reset here</a></p>
            </div>
        </form>
    </div>

    <!-- Optional Bootstrap JS and Popper.js for some components (e.g., modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show/hide password toggle functionality
        document.getElementById('show-password').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
